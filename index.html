<!DOCTYPE html>
<html lang="en">

<head>

    <!--Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="Description" content="Welcome To The Jungle Quiz">
    <meta name="keywords" content="jungle quiz, quiz game, quiz online, online quiz game">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!--Favicon must have links-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jungel Quiz</title>
</head>

<body>

    <section id="quiz">
        <!--Welcome Landing Page - Hide When Click On Buttons Rules and Start-->
        <div id="quiz_area_box" class="quiz_area">
            <h1 id="headline_home" class="heading">Welcome To The Jungle Quiz!</h1>
            <div class="quiz-button">
                <button class="ctrl-button" aria-label="rules" onclick="rules()">Rules</button>
                <br>
                <button class="ctrl-button" aria-label="start" onclick="start()">Start</button>
            </div>
        </div>

        <!--Quiz - Display When Click On Start-->

        <div id="question_area_box" class="quiz_area">
            <h1 id="headline_questions" class="heading">Jungle Quiz</h1>
            <div id="scoreDisplay" class="score-button">Score: 0</div>
            <div class="quiz">
                <h2 id="question">Questions</h2>
                <div id="quizbutton" class="quiz-button">
                    <button class="answerbutton">1</button>
                    <button class="answerbutton">2</button>
                    <button class="answerbutton">3</button>
                    <button class="answerbutton">4</button>
                </div>
            </div>

            <div>
                <button id="home" class="ctrl-button" onclick="goBack()"><i class="fa-solid fa-house"></i> -
                    Home</a></button>
                <br>
                <button id="next-btn" class="ctrl-button">Next</button>

            </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

</body>

</html>
